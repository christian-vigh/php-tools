/***************************************************************************************************

    NAME
	rsgetrandom.ini

    DESCRIPTION
	Collects the files that have been generated by the nightly batch that get random values from
	random.org.
	
 ***************************************************************************************************/

[Settings]

# Default output file
Output 				=  E:\PHP\Frameworks\Thrak\Support\Materials\Random\random.%d.txt

# Directory on the remote servers holding the files that contain random data
ServerPath 			=  /server/data/random
